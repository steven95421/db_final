{% extends 'upper.html' %} {% block content %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Announce</title>
	{% load staticfiles %}
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'css/home.css' %}">
	<link rel="stylesheet" href="{% static 'css/announce.css' %}">
</head>

<body>
	<div class="container announce-wrapper">
		<h3 class="title">{{anncs.Title}}</h3>
		<tr>
			<td class="col-md-12 date">{{anncs.Posted_time}}</td>
			<td class="col-md-12 date">{{anncs.image}}</td>
			<td class="col-md-12 announce-content">{{anncs.Description}}</td>
			<td class="col-md-12 date">{{anncs.markdown_text}}</td>
			<td class="col-md-12 date">{{anncs.author}}</td>
		</tr>

	</div>
</body>

</html>{% endblock %}
