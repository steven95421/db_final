<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Home</title>
    {% load staticfiles %}
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/announce.css' %}">

        <link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
        <script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
        <script src="//cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
        <script src="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/js/bootstrap-datetimepicker.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/home">N C T U &nbsp;&nbsp; S p o r t s</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-link">
                    <li {% if request.path == '/home/' %} class="active" {% endif %}>
                        <a href="/home ">首頁
                            <span class="sr-only ">(current)</span>
                        </a>
                    </li>

                </ul>
                <ul class="nav navbar-nav navbar-link ">
                    <li {% if request.path == '/events/' or '/signup/' in request.path  %} class="active" {% endif %}>
                        <a href="/events ">活動列表
                            <span class="sr-only ">(current)</span>
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-link ">
                    {% if user.is_authenticated %}
                    <li>

                        <a>{{ user.username }}</a>

                    </li>
                    <li>
                        <a href="{% url 'logout' %} ">登出</a>
                    </li>
                    {% else %}
                    <li {% if request.path == '/register/' %} class="active" {% endif %}>
                        <a href="/register ">註冊
                            <span class="sr-only ">(current)</span>
                        </a>
                    </li>
                    <li {% if request.path == '/login/' %} class="active" {% endif %}>
                        <a href="/login ">登入
                            <span class="sr-only ">(current)</span>
                        </a>
                    </li>

                    {% endif %}
                </ul>

            </div>
        </div>
    </nav>

    {% block content %} {% endblock %}

</body>

</html>
